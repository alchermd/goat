{% extends "base.html" %}

{% block header_text %}Your To-Do List{% endblock %}

{% block form_action %}/lists/{{ list.id }}/new_item/{% endblock %}

{% block table %}
<table id="list_table">
    {% for item in list.item_set.all %}
    <tr>
        <td>{{ forloop.counter }}. {{ item.text }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
