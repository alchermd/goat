<html>
<title>To Do Lists</title>
<h1>To Do</h1>

<form action="/lists/" method="POST">
    {% csrf_token %}
    <input type="text" id="new_item" name="item_text" placeholder="Enter a to-do item">
</form>
<table id="list_table">
    {% for item in items %}
    <tr>
        <td>{{ forloop.counter }}. {{ item.text }}</td>
    </tr>
    {% endfor %}
</table>
</html>
